    <style>

        input[type="text"], input[type="date"], input[type="tel"], input[type="number"], input[type="password"], textarea, select { background-color: #f8fafc; border: 1px solid #cbd5e1; border-radius: 0.375rem; padding: 0.625rem 0.875rem; transition: all 0.2s ease; width: 100%; }

        #page-loader { position: fixed; inset: 0; background-color: rgba(255,255,255,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center; }

    <script>
    (async function() {
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzO2lSR07u8Rt53HUVdPJYFIVEAYiUWMNyrfmkwzZhQPOKU_hA956nDO6Cpdv-ZR6k6/exec';
        const SLIDESHOW_IMAGES = [
            'https://images.unsplash.com/photo-1581092916381-6f8901ad5a33?w=500&auto=format&fit=crop&q=60',
            'https://images.unsplash.com/photo-1541888946425-d81bb19240f5?w=500&auto=format&fit=crop&q=60',
            'https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=500&auto=format&fit=crop&q=60'
        ];
        const PROVINCES = ["آذربایجان شرقی", "آذربایجان غربی", "اردبیل", "اصفهان", "البرز", "ایلام", "بوشهر", "تهران", "چهارمحال و بختیاری", "خراسان جنوبی", "خراسان رضوی", "خراسان شمالی", "خوزستان", "زنجان", "سمنان", "سیستان و بلوچستان", "فارس", "قزوین", "قم", "کردستان", "کرمان", "کرمانشاه", "کهگیلویه و بویراحمد", "گلستان", "گیلان", "لرستان", "مازندران", "مرکزی", "هرمزگان", "همدان", "یزد"];

        // --- STATE ---
        let userData = null;
        let cropper = null;
        let currentSlide = 0;
        let projectMap = null;
        let projectMarker = null;

        // --- DOM ELEMENTS ---
        const pageLoader = document.getElementById('page-loader');
        const profileContent = document.getElementById('profileContent');
        const settingsContent = document.getElementById('settingsContent');
        const projectsContent = document.getElementById('projectsContent');
        const mainHeaderTitle = document.getElementById('main-header-title');

        const sidebarProfileImage = document.getElementById('sidebarProfileImage');
        const sidebarProfileName = document.getElementById('sidebarProfileName');
        const sidebarProfileRole = document.getElementById('sidebarProfileRole');
        const profileImageInput = document.getElementById('profileImageInput');
        const changePasswordForm = document.getElementById('changePasswordForm');
        
        const openProjectModalBtn = document.getElementById('openProjectModalBtn');
        const projectModal = document.getElementById('projectModal');
        const projectModalContent = document.getElementById('projectModalContent');

        // --- HELPER FUNCTIONS ---
        function getDirectDriveLink(url, type = 'image') {
            if (!url || typeof url !== 'string') return '';
            const match = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
            if (!match || !match[1]) return url;
            const fileId = match[1];
            if (type === 'pdf') return `https://drive.google.com/file/d/${fileId}/preview`;
            return `https://lh3.googleusercontent.com/d/${fileId}`;
        }

        function showMessageModal(message, type = 'info') {
            const modal = document.getElementById('messageModal');
            const modalMessageText = modal.querySelector('#modalMessageText') || document.createElement('p');
            modalMessageText.id = 'modalMessageText';
            const modalIconContainer = modal.querySelector('#modalIconContainer') || document.createElement('div');
            modalIconContainer.id = 'modalIconContainer';
            const modalCloseButton = modal.querySelector('#modalCloseButton') || document.createElement('button');
            modalCloseButton.id = 'modalCloseButton';
            
            modalMessageText.textContent = message;
            let iconHtml = '';
            switch(type) {
                case 'error': iconHtml = '<i class="fas fa-times-circle text-red-500 text-5xl"></i>'; break;
                case 'success': iconHtml = '<i class="fas fa-check-circle text-green-500 text-5xl"></i>'; break;
                default: iconHtml = '<i class="fas fa-info-circle text-sky-500 text-5xl"></i>'; break;
            }
            modalIconContainer.innerHTML = iconHtml;
            
            if (!modal.querySelector('.modal-content')) {
                const content = document.createElement('div');
                content.className = 'modal-content text-center';
                content.innerHTML = `<div class="mb-4">${modalIconContainer.outerHTML}</div>`;
                content.appendChild(modalMessageText);
                modalCloseButton.className = 'mt-6 btn btn-primary w-full sm:w-auto';
                modalCloseButton.textContent = 'متوجه شدم';
                content.appendChild(modalCloseButton);
                modal.appendChild(content);
            }
            
            modal.style.display = 'flex';
            modalCloseButton.onclick = () => { modal.style.display = 'none'; };
        }

        async function fetchUserProfile(email) {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?func=getUserProfile&email=${encodeURIComponent(email)}`);
                if (!response.ok) throw new Error(`Server responded with status ${response.status}`);
                const result = await response.json();
                if (result.success) return result.data;
                throw new Error(result.message || "Could not find user profile.");
            } catch (error) {
                console.error("Error fetching user profile:", error);
                showMessageModal(`خطا در بارگذاری اطلاعات: ${error.message}`, 'error');
                return null;
            }
        }

        async function updateProfileSection(sectionKey, sectionData) {
            pageLoader.style.display = 'flex';
            try {
                const payload = { action: 'updateSection', email: userData.email, sectionKey, sectionData };
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const result = await response.json();
                if (result.status === 'success') {
                    showMessageModal('اطلاعات با موفقیت ذخیره شد.', 'success');
                    const updatedData = await fetchUserProfile(userData.email);
                    if (updatedData) {
                        userData = { ...updatedData, email: userData.email };
                        renderProfile();
                    }
                    return true;
                }
                throw new Error(result.message || "Failed to update profile.");
            } catch (error) {
                console.error("Error updating profile section:", error);
                showMessageModal(`خطا در ذخیره‌سازی: ${error.message}`, 'error');
                return false;
            } finally {
                pageLoader.style.display = 'none';
            }
        }
        
        function initSlideshow() {
            const slideshowContainer = document.getElementById('slideshow');
            const dotsContainer = document.getElementById('slide-dots-container');
            if (!slideshowContainer || !dotsContainer) return;

            slideshowContainer.innerHTML = '';
            dotsContainer.innerHTML = '';

            SLIDESHOW_IMAGES.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Slide ${index + 1}`;
                img.className = 'slide-image';
                slideshowContainer.appendChild(img);

                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.dataset.slideIndex = index;
                dot.onclick = () => showSlide(index);
                dotsContainer.appendChild(dot);
            });

            showSlide(0);
            setInterval(() => {
                currentSlide = (currentSlide + 1) % SLIDESHOW_IMAGES.length;
                showSlide(currentSlide);
            }, 5000);
        }

        function showSlide(index) {
           const slides = document.querySelectorAll('.slide-image');
            const dots = document.querySelectorAll('.dot');
            if (slides.length === 0) return;
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            if (slides[index]) slides[index].classList.add('active');
            if (dots[index]) dots[index].classList.add('active');
            currentSlide = index;
        }

        function renderProfile() {
            if (!userData) return;

            const name = `${userData.stepsData.step1.engineerFirstName || userData.stepsData.step1.employerFirstName || ''} ${userData.stepsData.step1.engineerLastName || userData.stepsData.step1.employerLastName || ''}`;
            sidebarProfileName.textContent = name.trim() ? name : 'کاربر';
            sidebarProfileRole.textContent = userData.role === 'engineer' ? 'مهندس' : 'کارفرما';
            
            const directImageUrl = getDirectDriveLink(userData.files.applicantImage.fileUrl, 'image');
            sidebarProfileImage.src = directImageUrl || 'https://placehold.co/80x80/EBF4FF/7F9CF5?text=...&font=vazirmatn';

        function attachSectionEventListeners() {
             document.querySelectorAll('.section-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (e.target.closest('button[data-action="edit"]')) return;
                    const content = header.nextElementSibling;
                    header.classList.toggle('open');
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    if (content.style.display === 'block') {
                        content.querySelectorAll('.map-container').forEach(mapDiv => {
                            if (mapDiv && !mapDiv._leaflet_id) initializeMapForSection(mapDiv);
                        });
                    }
                });
            });
            document.querySelectorAll('button[data-action="edit"]').forEach(b => b.addEventListener('click', handleEditClick));
            document.querySelectorAll('button[data-action="cancel"]').forEach(b => b.addEventListener('click', handleCancelClick));

        }

        function initializeMapForSection(mapDiv) {
            const sectionContent = mapDiv.closest('.section-content');
            const latInput = sectionContent.querySelector('input[name*="Lat"]');
            const lngInput = sectionContent.querySelector('input[name*="Lng"]');
            const lat = parseFloat(latInput.value) || 35.7219;
            const lng = parseFloat(lngInput.value) || 51.3347;
            
            const map = L.map(mapDiv.id).setView([lat, lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([lat, lng]).addTo(map);
        }

        async function handleChangePassword(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const btnText = btn.querySelector('span');
            const spinner = btn.querySelector('.spinner');
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!currentPassword || !newPassword || !confirmNewPassword) return showMessageModal('لطفاً تمام فیلدها را پر کنید.', 'error');
            if (newPassword !== confirmNewPassword) return showMessageModal('رمز عبور جدید و تکرار آن یکسان نیستند.', 'error');
            if (newPassword.length < 6) return showMessageModal('رمز عبور جدید باید حداقل ۶ کاراکتر باشد.', 'error');

            btn.disabled = true;
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const payload = { action: 'changePassword', email: userData.email, currentPassword, newPassword };
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`خطای سرور: ${response.status}`);
                const result = await response.json();
                if (result.status === 'success') {
                    showMessageModal(result.message, 'success');
                    changePasswordForm.reset();
                } else {
                    throw new Error(result.message || 'خطای ناشناخته.');
                }
            } catch (error) {
                showMessageModal(error.message, 'error');
            } finally {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }
